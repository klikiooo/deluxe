<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STUDENT FORM</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<form action="">
    <legend>Student Information</legend>
    <br>

    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="First Name" required="required" >
    <br><br>

    <label for="sname">surname :</label>
    <input type=" text" id="sname" placeholder="surname" required="required">
    <br><br>
    <label for="email">email address :</label>
    <input type="email" id="email"placeholder="abc@gmail.com" required>
    <br><br>
    <label for="pwd">password :</label>
    <input type="password"id="pwd"placeholder="Type your password" required>
    <br><br>

    <p>choose a programming language :</p>
    <input type="radio" id="python">
    <label for="python">python</label><br>
    <input type="radio" id="php">
    <label for="php">php</label><br>
    <input type="radio" id="java">
    <label for="java">java</label><br><br>

<p>Choose your favourite game :</p>
    <input type="checkbox" id="Football">
    <label for="Football">Football</label><br>
    <input type="checkbox"id="Hockey">
    <label for="Hockey">Hockey</label><br>
    <input type="checkbox"id="Tennis">
    <label for="Tennis">Tennis</label><br><br>


    <label for="course"> select a course</label>
    <select name="" id="course">
        <option value="choose" disabled="disabled">---choose course</option>
        <option value="comp">computer science</option>
        <option value="eng">software engineering</option>
        <option value="it">information technology</option>
        <option value="apc">applied computer science</option>
    </select>
    <br><br>

    <label for="file">choose a file</label>
    <input type="file" id="file"required>

    <label for="type">describe yourself</label>
    <textarea name="" id="type" cols="30" rows="10"></textarea>



    <br><br>

    <label for="yob">year of birth</label>
    <input type="date" id="yob"required>
    <br><br>

    <button type="submit">submit</button>

</form>

</body>
</html>
